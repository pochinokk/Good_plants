        <header>
            <img class = "header_logo" src="/images/icons/logo512.png" alt="Логотип" title="Логотип" width = "64" height="64">

            <div class = "burger-background"></div>
            <div class = "navbar">
                
                    <div class = "burger-menu">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                        <div class="line line-3"></div>
                    </div> 


            <ul class = "nav-list">
                <div class = "space_for_x"></div>
                <li class="nav-item"><a href="/home" class = "nav-link">Главная</a></li>
                <li class="nav-item"><a href="/authentication" class = "nav-link">Войти</a></li>
                <li class="nav-item"><a href="catalog_page.html" class = "nav-link">Каталог</a></li>
                <li class="nav-item"><a href="shopping_cart_page.html" class = "nav-link">Корзина</a></li>

                <li class="nav-item"><a href="plant_care_page.html" class = "nav-link">О растениях</a></li>
                <li class="nav-item"><a href="about_us_page.html" class = "nav-link">О нас</a></li>
            </ul>

            </div>

                <a class="a_cart_icon" href = "shopping_cart_page.html"><img class = "cart_icon" src="/images/icons/black_shopping-cart.png" ></a>
            </div>

            
        </header>
        <main>
            <div class="container">
                <div th:if="${param.error}" class = "auth_error">
                    <p>Ошибка аутентификации</p>
                </div>
                <div class = "form-box">
                    <div class = "form-value">
                        <form action="/authenticate" method="post">
                            <h2>Вход</h2>
                            <div class="inputbox">
                                <img class = "mail" src="/images/icons/white_mail.png" alt="" width="23">
                                <input type="text" name="username" required>
                                <label for="">Email</label>
                            </div>
                            <div class="inputbox inputbox2">
                                <img class="lock" src="/images/icons/white_lock_bold.png" alt="" width="27">
                                <input type="password" name="password" required>
                                <label for="">Пароль</label>
                            </div>
                            <button type="submit">Войти</button>
                            <div class="register">
                                <p><a href="#">Регистрация</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            

        </main>
        <footer class = "footer_wrapper">
                <div class="box box1">
                    <u>О нас</u>
                    <p class="author_name">Автор: Иванов Д.О.,</p>
                    <p>студент группы ИКБО-30-22</p>
                </div>
                <div class="box box2">
